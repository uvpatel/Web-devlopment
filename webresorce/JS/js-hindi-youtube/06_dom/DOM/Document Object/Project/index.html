<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Object Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      margin-top: 10px;
    }
    li {
      margin-bottom: 5px;
    }
    #outputDiv {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  
  <h1 id="myElement">Hello</h1>

  <ul class="myClass">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button onclick="modifyDocument()">Modify Document</button>

  <div id="outputDiv"></div>

  <script>
    function modifyDocument() {
      // Change content of the element by ID
      document.getElementById("myElement").innerText = "âœ… Updated Heading using getElementById";

      // Change all <ul> with class myClass
      let elements = document.getElementsByClassName("myClass")[0].getElementsByTagName("li");
      for (let i = 0; i < elements.length; i++) {
        elements[i].innerText = `ðŸ” Updated List Item ${i + 1}`;
      }

      // Create a new div and append it to the body
      let newDiv = document.createElement("div");
      newDiv.innerText = "ðŸ†• New div added using createElement & appendChild";
      newDiv.style.marginTop = "10px";
      newDiv.style.color = "green";
      document.getElementById("outputDiv").appendChild(newDiv);
    }
  </script>
</body>
</html>
