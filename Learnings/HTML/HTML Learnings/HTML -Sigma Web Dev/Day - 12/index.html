    <h2>Audio Files</h2>
    <ul>
        <li><a href="1.mp3">1.mp3</a></li>
        <li><a href="2.mp3">2.mp3</a></li>
        <li><a href="3.mp3">3.mp3</a></li>
        <li><a href="4.mp3">4.mp3</a></li>
        <li><a href="5.mp3">5.mp3</a></li>
        <li><a href="6.mp3">6.mp3</a></li>
    </ul>
    <h2>Video Files</h2>
    <ul>
        <li><a href="1.mp4">1.mp4</a></li>
        <li><a href="2.mp4">2.mp4</a></li>
        <li><a href="3.mp4">3.mp4</a></li>
        <li><a href="4.mp4">4.mp4</a></li>
        <li><a href="5.mp4">5.mp4</a></li>
        <li><a href="6.mp4">6.mp4</a></li>
    </ul>
</body>
