<!DOCTYPE html>
<html>
<head><title>Home</title></head>
<body>
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }}!</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome, Guest!</h1>
        <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('signup') }}">Signup</a>
    {% endif %}
</body>
</html>
